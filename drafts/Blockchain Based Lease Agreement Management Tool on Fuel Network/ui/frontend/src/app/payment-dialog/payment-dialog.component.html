<h2 class="dialog-title">Make Payment</h2>
<form class="payment-form">
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Payment Amount</mat-label>
        <input matInput type="number" placeholder="Enter payment amount" [(ngModel)]="data.leaseAmount"
            [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Sender</mat-label>
        <input matInput type="text" placeholder="Enter sender" [(ngModel)]="data.landLoard"
            [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <div class="button-container">
        <button mat-flat-button color="primary" (click)="submit()">Submit</button>
    </div>
</form>
